<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/ImageProgress.css">
    <link rel="stylesheet" href="./assets/css/fabGroup.css">
    <link rel="stylesheet" href="./assets/css/customScroll.css">
    <link rel="stylesheet" href="./assets/css/css-lightbox/perfundo.with-icons.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.14.0-web/css/all.css">
    <script src="./assets/css/css-lightbox/perfundo.min.js"></script>
    <script src="./assets/js/sweetalert.min.js"></script>
</head>

<body>        
      <div style="text-align: center;display: none;" id="loadingDiv" >
        <div style="display: flex;justify-content: center;">
          <div id="loading" ></div>
        </div> 
          <p id="loadingMSG" style="padding:20px"><b>LOADING....</b></p>



      </div>

    <div class="UploadImgParent">
        <div>
            <div id="displayImages">


            </div>
            <p id="warning"></p>
            <form class="md-form">
                <div class="file-field">
                    <div class="mb-4">
                        <img src="./assets/images/default.png" id="defaultImg" style="max-width: 400px;"
                            class="img-fluid" alt="example placeholder">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn  btn-primary btn-rounded float-left">
                            <span id="addImgBtn">Add Image(s)</span>
                            <input type="file" id="imgUploadInput" accept="image/x-png,image/jpeg" multiple>
                        </div>

                    </div>
                </div>
            </form>
            <div style="visibility: hidden;" id="compressContainer" class="d-flex justify-content-center">
                <button id="CompressBtn" class="btn  btn-outline-default  btn-rounded">
                     <span id="compress"> <i class="fas fa-compress-arrows-alt"></i> Compress Now</span>
                </button>
            </div>
        </div>
    </div>

    <div id="ViewImage" class="perfundo__overlay fadeInLeft">
        <img src="assets/images/default.jpg" id="ImageView" alt="Demo image">
        <a href="#perfundo-untarget" class="perfundo__close perfundo__control">Close</a>
    </div>


   
  
  <!-- Central Modal Small -->
  <div class="modal fade" id="SuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
  
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">
  
  
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">SUCCESS!</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul class="list-group" id="successList">
                
               
              </ul>       
             </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->

  


 <script src="./assets/css/bootstrap/js/jquery.min.js"></script>
    <script src="./assets/css/bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/css/bootstrap/js/popper.min.js"></script>
    <script src="./assets/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/css/bootstrap/js/mdb.js"></script>
    <script type="text/javascript" src="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/bundles/4.19.1/compiled-addons.min.js"></script>
    <script type="text/javascript" src="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/plugins/mdb-plugins-gathered.min.js"></script>
    <script src="./assets/js/ImageHandling.js"></script>


</body>

</html>
